<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Corrección de layout global para evitar desbordamientos */
      html, body, #root { /* Aplicar a html, body y el div root */
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Ocultar cualquier scroll horizontal remanente */
      }
      /* Aplicar box-sizing: border-box a todos los elementos para un cálculo de ancho predecible */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      /* Asegurar que ningún elemento exceda el ancho del viewport, excepto html, body y root */
      *:not(html):not(body):not(#root) {
        max-width: 100%; /* Usar 100% del padre, no 100vw, para evitar desbordamientos de elementos internos */
      }
    </style>
    <title>TASys - Task Management System</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
